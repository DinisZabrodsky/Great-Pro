<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Great-Pro</title>
  </head>
  <body>
    <section>
      <div class="conteiner">
        <form action="subscription">
          <div class="selectButton">
            <input id="Month" type="radio" name="subscription" value="month" checked />
            <label for="Month">Month</label>

            <input  id="Year" type="radio" name="subscription" value="year"/>
            <label for="Year">Year</label>
          </div>

          <div class="tariff">
            <div class="tariff-about">
              <div></div>
              <ul class="first-ul">
                <li>CSM</li>
                <li>SSO</li>
                <li>Support</li>
                <li>Full access</li>
              </ul>
            </div>
            

            <div class="tariff-plan">
              <input id="Base" type="radio" name="tariff" value="base" checked>
              <label for="Base">
                
                <div class="tariffName" data-tariff="base">
                    <span>Base</span>
                    <span>$9.99</span>
                </div>

                <ul>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-cross"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-cross"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-cross"></use>
                    </svg>
                  </li>
                </ul>
              </label>


              <input id="Vip" type="radio" name="tariff" value="vip">
              <label for="Vip">
                
                <div class="tariffName" data-tariff="vip">
                    <span>Vip</span>
                    <span>$19.99</span>
                </div>

                <ul>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-cross"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-cross"></use>
                    </svg>
                  </li>
                </ul>
              </label>


              <input id="Pro" type="radio" name="tariff" value="pro">
              <label for="Pro">
                
                <div class="tariffName" data-tariff="pro">
                    <span>Pro</span>
                    <span>$24.99</span>
                </div>

                <ul>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                  <li>
                    <svg>
                      <use href="./src/img/Iconn.svg#icon-accept"></use>
                    </svg>
                  </li>
                </ul>
              </div>
          </div>
          

          <button class="submitBtn" type="submit">Select</button>
          </div>
        </form>
      </div>
    </section>

    <script src="./index.js" type="module"></script>
  </body>
</html>
